<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resources</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-optical-sizing: auto;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.7);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            padding: 15px;
            background-color: rgba(20, 20, 20, 1);

            position: fixed;
            top: 0;
            width: 100%;
        }

        #title {
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            font-weight: 500;
        }

        main {
            margin-top: 80px;
            padding: 20px;

            display: flex;
            justify-content: center;
        }

        #grid-container {
            width: 100%;
            max-width: 1000px;

            display: grid;
            grid-gap: 30px;

            grid-template-columns: 1fr;
        }

        .grid-item {
            border-radius: 10px;
            background-color: rgb(255, 255, 255, 1);
            box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .grid-item-title {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 25px;
        }

        h1 {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 1);
        }

        .grid-item-content {
            padding: 25px;
        }

        .item-link {
            text-decoration: none;
        }

        .item-link-content {
            padding: 20px;
            color: black;
            background: rgba(0, 0, 0, 0.1);
            margin: 10px;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            justify-content: center;
        }

        .item-link-content:hover {
            transition: 0.3s;
            background-color: rgba(100, 0, 0, 0.7);
            cursor: pointer;
        }

        .item-link-content:active {
            transition: 0s;
            background-color: rgba(20, 20, 20, 1);
            color: white;
        }

        footer {
            margin-bottom: 20px;

            display: flex;
            justify-content: center;
        }

        footer a {
            text-decoration: none;
            color: white;
        }

        #credits {
            color: rgba(255, 255, 255, 1);
            font-size: 10px;
            font-weight: 400;
        }

        @media only screen and (max-width: 1125px) {
            #grid-container {
                max-width: 750px;
            }
        }

        @media only screen and (max-width: 875px) {
            header {
                display: flex;
                justify-content: center;
            }

            main {
                margin-top: 50px;
            }

            #grid-container {
                max-width: 500px;

                grid-gap: 15px;
            }

            .grid-item-content {
                display: flex;
                justify-content: center;
            }
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="title">Nellis Auction</div>
    </header>

    <main>
        <div id="grid-container">
            <div class="grid-item" id="comments">
                <div class="grid-item-title">
                    <h1>Quick Comments ðŸ’¬</h1>
                </div>
                <div class="grid-item-links">
                    <div class="item-link">
                        <div class="item-link-content" onclick="handleCopy(this)">**NON-REFUNDABLE, PARTS ONLY**</div>
                    </div>
                </div>
                <div class="grid-item-links">
                    <div class="item-link">
                        <div class="item-link-content" onclick="handleCopy(this)">**FACTORY SEALED**</div>
                    </div>
                </div>
                <div class="grid-item-links">
                    <div class="item-link">
                        <div class="item-link-content" onclick="handleCopy(this)">**ITEM IS DIFFERENT FROM STOCK PHOTO**</div>
                    </div>
                </div>
                <div class="grid-item-links">
                    <div class="item-link">
                        <div class="item-link-content" onclick="handleCopy(this)">**TRUCK/TRAILER PICK UP ONLY**</div>
                    </div>
                </div>
                <div class="grid-item-links">
                    <div class="item-link">
                        <div class="item-link-content" onclick="handleCopy(this)">**TESTED FOR POWER, UNABLE TO TEST FURTHER FUNCTIONS**</div>
                    </div>
                </div>
                <div class="grid-item-links">
                    <div class="item-link">
                        <div class="item-link-content" onclick="handleCopy(this)">**(EXP: ) NON-REFUNDABLE**</div>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <div id="credits">Created by: <a href="https://www.linkedin.com/in/denton-flake-1253b01a9">@dentonflake</a>
        </div>
    </footer>

    <script>
        function handleCopy(element) {
            var text = element.textContent;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>

</html>
